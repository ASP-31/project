<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Air Quality System</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-100 text-slate-900 min-h-screen flex flex-col">

  <header class="sticky top-0 z-50 bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

      <div class="flex items-center gap-3 font-bold text-xl">
        <div
          class="w-9 h-9 rounded-lg bg-gradient-to-br from-blue-500 to-emerald-500 flex items-center justify-center text-white">
          <svg viewBox="0 0 24 24" class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12h10" />
            <path d="M9 18h3a3 3 0 0 0 3-3V9a3 3 0 0 1 3-3h3" />
            <path d="M12 12a3 3 0 0 1 3 3v3" />
          </svg>
        </div>
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-700">Air Quality <span
            class="text-blue-600">System</span></span>
      </div>

      <nav class="flex gap-8 text-slate-600 font-medium">
        <a href="#" class="text-blue-600 font-semibold">Dashboard</a>
        <a href="#" class="hover:text-blue-600">History</a>
        <a href="map.html" class="hover:text-blue-600">Map</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10 flex-grow w-full">

    <div class="flex flex-wrap gap-6 items-center mb-10">
      <div>
        <label class="text-sm text-slate-500 font-medium">City</label>
        <select class="block mt-1 px-4 py-2 rounded-lg border border-slate-300 bg-white font-semibold">
          <option>Ernakulam</option>
        </select>
      </div>

      <div>
        <label class="text-sm text-slate-500 font-medium">Zone</label>
        <select id="zoneSelector"
          class="block mt-1 px-4 py-2 rounded-lg border border-slate-300 bg-white font-semibold">
          <option value="Vyttila Mobility Hub">Vyttila Mobility Hub</option>
          <option value="Kaloor Junction">Kaloor Junction</option>
          <option value="Kakkanad SmartCity">Kakkanad SmartCity</option>
          <option value="Edappally Toll">Edappally Toll</option>
          <option value="MG Road (Maharajas)">MG Road (Maharajas)</option>
          <option value="Eloor Industrial Area">Eloor Industrial Area</option>
          <option value="Aluva Manappuram">Aluva Manappuram</option>
          <option value="Kalamassery Startup Village">Kalamassery Startup Village</option>
          <option value="Fort Kochi Pier">Fort Kochi Pier</option>
          <option value="Tripunithura Statue">Tripunithura Statue</option>
        </select>
      </div>

      <div class="ml-auto text-sm text-slate-500">
        Last updated: <span id="lastUpdated" class="font-medium">--</span>
      </div>
    </div>

    <section class="grid md:grid-cols-4 gap-6 mb-10">

      <div class="bg-white rounded-2xl p-6 border border-slate-300 shadow-sm">
        <div class="text-sm text-slate-500 mb-2">PM2.5</div>
        <div class="text-4xl font-extrabold" id="pmValue">--</div>
        <div class="text-xs text-slate-400 mt-1">µg/m³</div>
      </div>

      <div class="bg-white rounded-2xl p-6 border border-slate-300 shadow-sm">
        <div class="text-sm text-slate-500 mb-2">PM10</div>
        <div class="text-4xl font-extrabold" id="pm10Value">--</div>
        <div class="text-xs text-slate-400 mt-1">µg/m³</div>
      </div>

      <div class="bg-white rounded-2xl p-6 border border-slate-300 shadow-sm">
        <div class="text-sm text-slate-500 mb-2">AQI</div>
        <div class="text-4xl font-extrabold" id="aqiValue">--</div>
        <div class="text-xs text-slate-400 mt-1">Calculated</div>
      </div>

      <div id="statusCard" class="rounded-2xl p-6 border shadow-sm flex flex-col justify-between">
        <div>
          <div class="text-sm font-medium mb-2">Status</div>
          <div id="statusText" class="text-2xl font-extrabold">--</div>
        </div>
        <button id="incidentBtn"
          class="hidden mt-4 bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
          View Incident
        </button>
      </div>

    </section>

    <section class="bg-white rounded-2xl p-6 border border-slate-300 shadow-sm">
      <h3 class="font-bold text-lg mb-2">Active Monitoring Station</h3>
      <p class="text-slate-600">
        Station: <span id="stationName" class="font-semibold">--</span>
      </p>
    </section>

  </main>
  <section id="suspectSection" class="hidden mt-10 bg-white rounded-2xl p-6 border border-red-200 shadow-sm">
    <div class="flex items-center gap-2 mb-4 text-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <h3 class="font-bold text-lg">Potential Violation Sources (Within 5km)</h3>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead>
          <tr class="text-slate-500 border-b border-slate-100 text-sm">
            <th class="pb-3 font-semibold">Site Name</th>
            <th class="pb-3 font-semibold">Project Type</th>
            <th class="pb-3 font-semibold">Distance</th>
          </tr>
        </thead>
        <tbody id="suspectTableBody">
        </tbody>
      </table>
    </div>
  </section>
  <footer class="bg-slate-900 text-slate-300 mt-10">
    <div class="text-center py-6 text-sm border-t border-slate-800">
      © 2026 Ernakulam Air Quality Project
    </div>
  </footer>

  <script>
    const API_URL = 'http://localhost:3000/api/report';

    async function updateDashboard() {
      const zoneSelect = document.getElementById("zoneSelector");

      // Safety check to prevent "reading properties of null" errors
      if (!zoneSelect) return;

      const selectedZone = zoneSelect.value;
      console.log("Fetching data for:", selectedZone);

      try {
        // 1. Fetch data from backend
        const response = await fetch(`${API_URL}?zone=${encodeURIComponent(selectedZone)}`);
        if (!response.ok) throw new Error("Backend unreachable");

        const data = await response.json();
        console.log("Data received:", data);

        // 2. Update UI Numerical Values
        // Using '||' ensures that if a key is missing, the dashboard shows '0' instead of breaking
        document.getElementById("pmValue").innerText = data.pm25 || 0;
        document.getElementById("pm10Value").innerText = data.pm10 || 0;
        document.getElementById("aqiValue").innerText = data.aqi || 0;
        document.getElementById("stationName").innerText = data.station || "Unknown";
        document.getElementById("lastUpdated").innerText = new Date(data.timestamp).toLocaleTimeString();

        // 3. Status and Alert UI Logic
        const statusCard = document.getElementById("statusCard");
        const statusText = document.getElementById("statusText");
        const suspectSection = document.getElementById("suspectSection");
        const tableBody = document.getElementById("suspectTableBody");
        const incidentBtn = document.getElementById("incidentBtn");

        if (data.isSpike) {
          // Show Alert Styling
          statusCard.className = "rounded-2xl p-6 border shadow-sm flex flex-col justify-between bg-red-50 border-red-400";
          statusText.innerText = "ALERT";
          statusText.className = "text-2xl font-extrabold text-red-700";

          if (incidentBtn) incidentBtn.classList.remove("hidden");
          if (suspectSection) suspectSection.classList.remove("hidden");

          // Populate Suspect Table if data exists
          if (tableBody && data.suspects) {
            tableBody.innerHTML = data.suspects.map(site => `
            <tr class="border-b border-slate-50 last:border-0 hover:bg-slate-50 transition">
              <td class="py-4 font-medium">${site.name}</td>
              <td class="py-4 text-slate-600 text-sm">${site.type || 'Construction'}</td>
              <td class="py-4 text-blue-600 font-semibold">${site.distance} km</td>
            </tr>
          `).join('');
          }

          // Set up Map page redirection
          if (incidentBtn) {
            incidentBtn.onclick = () => {
              localStorage.setItem('activeIncident', JSON.stringify(data));
              window.location.href = 'map.html';
            };
          }
        } else {
          // Show Normal Styling
          statusCard.className = "rounded-2xl p-6 border shadow-sm flex flex-col justify-between bg-emerald-50 border-emerald-400";
          statusText.innerText = "NORMAL";
          statusText.className = "text-2xl font-extrabold text-emerald-700";

          if (incidentBtn) incidentBtn.classList.add("hidden");
          if (suspectSection) suspectSection.classList.add("hidden");
        }

      } catch (error) {
        console.error("Dashboard Update Failed:", error);
        const statusText = document.getElementById("statusText");
        if (statusText) statusText.innerText = "OFFLINE";
      }
    }

    // Ensure the DOM is fully ready before attaching events
    document.addEventListener('DOMContentLoaded', () => {
      const zoneSelect = document.getElementById("zoneSelector");
      if (zoneSelect) {
        zoneSelect.addEventListener('change', updateDashboard);
        // Run once on load to show initial data
        updateDashboard();
      }
    });
  </script>
</body>

</html>
