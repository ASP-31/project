<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <input type="text" id="username" placeholder="Username" class="border p-2 rounded-lg w-1/3 mt-5 ml-5">
<input type="password" id="password" placeholder="Password" class="border p-2 rounded-lg w-1/3 mt-5 ml-5">
<button id="loginBtn" class="bg-blue-500 text-white p-2 rounded-lg ml-5">Submit</button>

<script>
    // Get the button element
    const loginBtn = document.getElementById('loginBtn');

    // Wait for the user to click the button 
    loginBtn.addEventListener('click', () => {
        const usernameinput = document.getElementById('username');
        const passwordinput = document.getElementById('password');

        // Check the values ONLY when clicked
        if (usernameinput.value === 'admin' && passwordinput.value === 'admin123') {
            window.location.href = "data.html";
        } else {
            alert("Invalid Credentials");
        }
    });
</script>
</script>

</html>
