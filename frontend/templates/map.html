<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Incident Map | Air Quality System</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    #map {
      height: 520px;
    }
  </style>
</head>

<body class="bg-slate-100">

  <!-- HEADER -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3 font-bold text-xl">
        <div
          class="w-10 h-10 bg-gradient-to-br from-blue-500 to-emerald-500 rounded-xl flex items-center justify-center text-white">
          üå¨Ô∏è
        </div>
        Air Quality System
      </div>

      <nav class="flex gap-8 text-slate-600 font-medium">
        <a href="dashboard.html">Dashboard</a>
        <a href="incident.html">Incident</a>
        <a href="map.html" class="text-blue-600 font-semibold">Map</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="max-w-7xl mx-auto px-6 py-10 grid lg:grid-cols-3 gap-8">

    <!-- LEFT PANEL -->
    <aside class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 space-y-6">

      <h2 class="text-xl font-bold">Incident Map</h2>

      <!-- Station Selector -->
      <div>
        <label class="block text-sm font-medium text-slate-600 mb-2">
          Monitoring Station
        </label>
        <select id="stationSelect"
          class="w-full rounded-xl border border-slate-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Vyttila Mobility Hub">Vyttila Mobility Hub</option>
          <option value="Kaloor Junction">Kaloor Junction</option>
          <option value="Kakkanad SmartCity">Kakkanad SmartCity</option>
          <option value="Edappally Toll">Edappally Toll</option>
          <option value="MG Road (Maharajas)">MG Road (Maharajas)</option>
          <option value="Eloor Industrial Area">Eloor Industrial Area</option>
          <option value="Aluva Manappuram">Aluva Manappuram</option>
          <option value="Kalamassery Startup Village">Kalamassery Startup Village</option>
          <option value="Fort Kochi Pier">Fort Kochi Pier</option>
          <option value="Tripunithura Statue">Tripunithura Statue</option>
        </select>
      </div>

      <!-- Info Card -->
      <div class="rounded-2xl bg-gradient-to-br from-emerald-50 to-white border border-emerald-200 p-5">
        <h3 class="font-semibold text-emerald-700 mb-2">Station Overview</h3>
        <p class="text-sm text-slate-700"><strong>Status:</strong> Pollution Spike</p>
        <p class="text-sm text-slate-700"><strong>PM Level:</strong> 84.5 ¬µg/m¬≥</p>
        <p class="text-sm text-slate-700"><strong>Suspected Sites:</strong> 3 nearby</p>
      </div>

      <!-- Action -->
      <button onclick="location.href='suspected.html'"
        class="mt-auto w-full py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-semibold shadow-md hover:shadow-lg transition">
        Identify Probable Source
      </button>

    </aside>

    <!-- MAP AREA -->
    <section class="lg:col-span-2 bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
      <h2 class="text-xl font-bold mb-4">Live Incident Map</h2>
      <div id="map" class="rounded-xl"></div>

      <p class="text-sm text-slate-500 mt-4">
        Colored rings indicate distance-based influence zones around the station.
      </p>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-slate-900 text-slate-300 mt-20">
    <div class="text-center py-6 text-sm border-t border-slate-700">
      ¬© 2026 Ernakulam Air Quality Project
    </div>
  </footer>

  <!-- LEAFLET SCRIPT -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 1. Setup Map Coordinates and Leaflet Instance
    const coordsMap = {
      "Vyttila Mobility Hub": [9.9670, 76.3200],
      "Kaloor Junction": [9.9920, 76.2910],
      "Kakkanad SmartCity": [10.0085, 76.3620],
      "Edappally Toll": [10.0250, 76.3120],
      "MG Road (Maharajas)": [9.9750, 76.2850],
      "Eloor Industrial Area": [10.0450, 76.2950],
      "Aluva Manappuram": [10.1080, 76.3550],
      "Kalamassery Startup Village": [10.0520, 76.3250],
      "Fort Kochi Pier": [9.9680, 76.2420],
      "Tripunithura Statue": [9.9510, 76.3480]
    };

    // Initialize map with a default view
    const map = L.map("map").setView([9.967, 76.32], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);

    let markersLayer = L.layerGroup().addTo(map);

    // 2. Function to fetch data and update the map
    async function updateMap(stationName) {
      try {
        // Fetch fresh data from the backend for the selected station
        const response = await fetch(`http://localhost:3000/api/report?zone=${encodeURIComponent(stationName)}`);
        const data = await response.json();

        // Clear existing markers
        markersLayer.clearLayers();

        // Get coordinates for the selected station
        const currentCoords = coordsMap[stationName] || [9.967, 76.32];

        // A. Move the map view to the new place
        map.flyTo(currentCoords, 14, { duration: 1.5 });

        // B. Add the Monitoring Station Marker
        L.marker(currentCoords)
          .addTo(markersLayer)
          .bindPopup(`<b>Station: ${data.station}</b><br>PM2.5: ${data.pm25} ¬µg/m¬≥`)
          .openPopup();

        // C. Draw the 5km radius circle
        L.circle(currentCoords, {
          radius: 5000,
          color: '#3b82f6',
          fillOpacity: 0.1
        }).addTo(markersLayer);

        // D. Add Suspect Site Markers
        if (data.suspects) {
          data.suspects.forEach(site => {
            L.circleMarker([site.lat, site.lng], {
              radius: 10,
              color: '#ef4444',
              fillOpacity: 0.6
            })
              .addTo(markersLayer)
              .bindPopup(`<b>Suspect: ${site.name}</b><br>${site.distance} km away`);
          });
        }

        // E. Update the Sidebar Info Card
        const overviewCard = document.querySelector('.rounded-2xl.bg-gradient-to-br');
        overviewCard.innerHTML = `
        <h3 class="font-semibold text-emerald-700 mb-2">Station Overview</h3>
        <p class="text-sm text-slate-700"><strong>Station:</strong> ${data.station}</p>
        <p class="text-sm text-slate-700"><strong>Status:</strong> ${data.isSpike ? 'Pollution Spike' : 'Normal'}</p>
        <p class="text-sm text-slate-700"><strong>PM Level:</strong> ${data.pm25} ¬µg/m¬≥</p>
        <p class="text-sm text-slate-700"><strong>Suspects:</strong> ${data.suspects.length} nearby</p>
      `;

      } catch (error) {
        console.error("Map Update Error:", error);
      }
    }

    // 3. Listen for dropdown changes
    const stationSelect = document.getElementById("stationSelect");
    stationSelect.addEventListener("change", (e) => {
      // We map the select value to the exact station names in our data
      const selectionMap = {
        "vyttila": "Vyttila Mobility Hub",
        "kakkanad": "Kakkanad SmartCity",
        "kaloor": "Kaloor Junction",
        "edappally": "Edappally Toll",
        "mg_road": "MG Road (Maharajas)"
      };
      updateMap(selectionMap[e.target.value]);
    });

    // 4. Initial Load: Check if we came from the Dashboard with data
    window.onload = () => {
      const incidentData = JSON.parse(localStorage.getItem('activeIncident'));
      if (incidentData) {
        // If we came from the dashboard, load that station specifically
        updateMap(incidentData.station);
        // Update dropdown to match
        stationSelect.value = incidentData.station.toLowerCase().includes("vyttila") ? "vyttila" : "kakkanad";
      } else {
        // Default load
        updateMap("Vyttila Mobility Hub");
      }
    };
  </script>
</body>

</html>
